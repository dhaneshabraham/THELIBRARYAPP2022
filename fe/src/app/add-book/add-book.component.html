<div class="bg-img"> 
  <div class="card-content white-text">
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="bookService.selectedBook._id">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="bname" #name="ngModel" [(ngModel)]="bookService.selectedBook.bname" placeholder="Book Name" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="author" #name="ngModel" [(ngModel)]="bookService.selectedBook.author" placeholder="Author Name">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="about" id="" cols="30" rows="12" #name="ngModel" [(ngModel)]="bookService.selectedBook.about" placeholder="About Books"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="price" #name="ngModel" [(ngModel)]="bookService.selectedBook.price" placeholder="Price" >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn btn-custom right" type="button" (click)="resetForm(bookForm)">Reset</button>
          <button class="btn btn-custom right" type="submit" [disabled]="!bookForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
